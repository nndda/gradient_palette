<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gradient_palette</title>

  <link rel="stylesheet" href="vendor/normalize/normalize.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-icons/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.min.css">

  <link rel="stylesheet" href="vendor/coloris/coloris.min.css"/>
  <script src="vendor/coloris/coloris.min.js"></script>

  <script src="color.min.js"></script>
</head>

<body>
  <div>
    <div class="palette">

      <div class="palette-color">
        <div class="color">
          <div style="background:#2ACBEC;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#42BAE6;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#59A9E0;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#7198DA;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#8987D5;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#A076CF;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#B865C9;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#CF54C3;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#E743BD;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
          <div style="background:#FE33B8;" onmouseover="colorTooltip(this)" onclick="copyCol(this)"></div>
        </div>
      </div>

      <fieldset class="field">
        <input class="col_start" type="text" value="#13DCF2" data-coloris oninput="updateColor();">
        <input class="col_end" type="text" value="#FF33B8" data-coloris oninput="updateColor();">
        <input class="col_length" type="number" value="10" min="3" max="25" oninput="updateColNum()">
      </fieldset>

      <fieldset class="copymenu">
        <span>Copy as...</span>

        <br>
        <i class="bi bi-filetype-css"></i>
        <input type="button" id="copycss" name="" value="CSS Variables" onclick="copyCSSVar(this)">
        <input type="text" name="" value="--color_var" placeholder="--color_var" id="copycss_var">

        <br>
        <i class="bi bi-file-earmark-code"></i>
        <input type="button" id="arr" name="" value="Array-like Variables" onclick="copyArrVar(this)">
        <div class="copy_notif">&nbsp;</div>
      </fieldset>

      <div class="tooltip">
        <span class="color_name"></span>
        <span class="color_copy">
          <i class="bi bi-files"></i>
          click to copy
        </span>
      </div>
    </div>
  </div>

  <div id="footer">
    <span>
      made by nnda
    </span>
    <span>
      <a href="https://github.com/nndda/gradient_palette" target="_blank" rel="noopener noreferrer nofollow" >
        source code
        <i class="bi bi-github"></i>
      </a>
    </span>
  </div>

  <script type="text/javascript">
    colors_elem = document.getElementsByClassName("color")[0];
    col_start = document.getElementsByClassName("col_start")[0];
    col_end = document.getElementsByClassName("col_end")[0];
    col_length = document.getElementsByClassName("col_length")[0];
    copy_notif = document.getElementsByClassName("copy_notif")[0];
  </script>
</body>
</html>
